<body>
    <script>
        function countVowels(str) {
  const vowels = "aeiouAEIOU";
  let count = 0;

  for (let i = 0; i < str.length; i++) {
    if (vowels.includes(str[i])) {
      count++;
    }
  }

  return count;
}
const text = "Hello, world!";
const vowelCount = countVowels(text);
console.log("Number of vowels:", vowelCount);

    </script>
</body>
