<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let balance = 1000; 
let withdrawalAmount;
let choice;

do {
  console.log("ATM Menu:");
  console.log("1. Check Balance");
  console.log("2. Withdraw");
  console.log("3. Exit");

  choice = parseInt(prompt("Enter your choice:"));

  switch (choice) {
    case 1:
      console.log("Your balance is:", balance);
      break;
    case 2:
      withdrawalAmount = parseFloat(prompt("Enter the amount to withdraw:"));
      if (withdrawalAmount <= balance && withdrawalAmount % 100 === 0) {
        balance -= withdrawalAmount;
        console.log("Withdrawal successful. Your new balance is:", balance);
      } else {
        console.log("Invalid withdrawal amount. Please enter a multiple of 100 and ensure it's less than your balance.");
      }
      break;
    case 3:
      console.log("Thank you for using the ATM!");
      break;
    default:
      console.log("Invalid choice. Please try again.");
  }
} while (choice !== 3);

    </script>
</body>
</html>
