<body>
    <script>
        function findPrimeNumbers(maxNumber) {
  let primeNumbers = [];

  for (let number = 2; number <= maxNumber; number++) {
    let isPrime = true;

    for (let divisor = 2; divisor < number; divisor++) {
      if (number % divisor === 0) {
        isPrime = false;
        break;
      }
    }

    if (isPrime) {
      primeNumbers.push(number);
    }
  }

  return primeNumbers;
}

const primeNumbersUpTo100 = findPrimeNumbers(100);
console.log(primeNumbersUpTo100);

    </script>
</body>
