<body>
    <script>
        function factorial(num) {
  let result = 1;
  let i = 1;

  while (i <= num) {
    result *= i;
    i++;
  }

  return result;
}
let number = 5;
let factorialResult = factorial(number);
console.log("The factorial of", number, "is", factorialResult);

    </script>
</body>
</html>
